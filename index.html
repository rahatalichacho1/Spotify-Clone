<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utlity.css">
    <title>Spotify Clone</title>
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left  ">
            <div class="home bg-grey rounded m-1 p-1 ">
                <div class="log"><img width="150" class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">home</li>
                    <li><img class="invert" src="search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading">

                    <img class="invert" src="playlist.svg" alt="playlist">


                    <h2>Your Library
                    </h2>
                    

                </div>

                <div class="songlist">
                    <ul>
                       <li>
                       <img src="music.svg" alt="music">
                       <div class="info">
                        <span>Song&nbspName</span>
                        <span>Song&nbsp;Artist</span>
                       </div>
                       <div class="playnow">
                        <span>Play Now</span>
                       <img src="playss.svg" alt="playss">

                    </div>

                       </li>
                    </ul>
                </div>


                <div class="footer">





                   <!-- This is a comment in HTML -->

                    <!--div>
                        <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
                    </div -->

                    

                   






                </div>

            </div>



        </div>
        <div class="right bg-grey rounded   ">
            <div class="header">
                <div class="nav">
                    <div class="hambrugercont">
                   
                        <img width="40" class="hambruger" src="hambruger.svg" alt="">
                    

                    <svg class="arrow1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>


                    <svg class="arrow2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>



                </div>
                <div class="buttons"></div>
                <button class="signal">Sign-up</button>
                <button class="logins">Login</button>
            </div>
            <div class="spotif-playlist">
                <h1>Spotify play-list</h1>
                <div class="cardcontainer">
                    <div class="card  ">
                        <div class="play" style="position: relative;">
                            <div
                                style="width: 24px; height: 24px; display: inline-block; position: absolute; bottom: 0; right: 0;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <rect x="0" y="0" width="24" height="24" rx="50%" fill="#8BC34A" />
                                    <path
                                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                        stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002a8254148fe8ded229379dc33" alt="">
                        <h2>Throwback Thursday</h2>


                    </div>

                    <div  data-folder="ncs" class="card  ">
                        <img src="https://i.scdn.co/image/ab67706f00000002a8254148fe8ded229379dc33" alt="">
                        <h2>Throwback Thursday</h2>


                    </div>













                    <div class="card  ">
                        <div data-folder="cs" class="play" style="position: relative;">
                            <div
                                style="width: 24px; height: 24px; display: inline-block; position: absolute; bottom: 0; right: 0;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <rect x="0" y="0" width="24" height="24" rx="50%" fill="#8BC34A" />
                                    <path
                                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                        stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002a8254148fe8ded229379dc33" alt="">
                        <h2>Throwback Thursday</h2>


                    </div>
























































                    


                </div>
                
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="cricle"></div>

                </div>
                <div class="abovebar">

               


                <div class="songinfo"></div>
                <div class="songbutton">
                    <img id="perviouss" src="pervious.svg" alt="">
                    <img  id="play" src="plat.svg" alt="">
                    
                    <img id="next" src="nextsong.svg" alt="">
                </div>
                <div class="songtime">

                </div>
            
                </div>
                
            </div>

        </div>

    </div>




    <script src="scipt.js"></script>




</body>

</html>
